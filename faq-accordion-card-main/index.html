<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">

    <div class="card">
      <img src="images/illustration-box-desktop.svg" class="box-image" alt="">
      <div class="ilustration">
        <img src="images/illustration-woman-online-desktop.svg" alt="">
      </div>
      <div class="content">
        <h1>FAQ</h1>
        <ul class="questions">
          <li class="question">
            <span>How many team members can I invite?</span>
            <img src="images/icon-arrow-down.svg" alt="">
          </li>
          <li class="question">
            <span>What is the maximum file upload size?</span>
            <img src="images/icon-arrow-down.svg" alt="">
          </li>
          <li class="question">
            <span>How do I reset my password?</span>
            <img src="images/icon-arrow-down.svg" alt="">
          </li>
          <li class="question">
            <span>Can I cancel my subscription?</span>
            <img src="images/icon-arrow-down.svg" alt="">
          </li>
          <li class="question">
            <span>Do you provide additional support?</span>
            <img src="images/icon-arrow-down.svg" alt="">
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">B1N4R1</a>.
  </div>

</body>
</html>
