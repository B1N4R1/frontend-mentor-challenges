<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://b1n4r1.github.io/profile-card-component/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="https://b1n4r1.github.io/profile-card-component/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <img src="https://b1n4r1.github.io/profile-card-component/images/bg-pattern-top.svg" class="img-bubble img-bubble-top" alt="bubble-top">
        <img src="https://b1n4r1.github.io/profile-card-component/images/bg-pattern-bottom.svg" class="img-bubble img-bubble-bottom" alt="bubble-bottom">

        <div class="card">
            <div class="bg">
                <img src="https://b1n4r1.github.io/profile-card-component/images/bg-pattern-card.svg" alt="bubbles">
            </div>
            <div class="content">
                <div class="photo">
                    <img src="https://b1n4r1.github.io/profile-card-component/images/image-victor.jpg" alt="person">
                </div>
                <div class="bio">
                    <div class="person">
                        <span class="name">Victor Crest</span>
                        <span class="age">26</span>
                    </div>
                    <div class="location">London</div>
                </div>
                <hr class="separator">
                <div class="stats">
                    <div class="followers">
                        <div class="amount">80K</div>
                        <div class="desc">Followers</div>
                    </div>
                    <div class="likes">
                        <div class="amount">803K</div>
                        <div class="desc">Likes</div>
                    </div>
                    <div class="photos">
                        <div class="amount">1.4K</div>
                        <div class="desc">Photos</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/B1N4R1" target="_blank">B1N4R1</a>.
  </div>
</body>
</html>
