<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <div class="container">

    <div class="hero">

      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">

        <div class="stats-item">
          <p class="amount">10k+</p>
          <p class="name">COMPANIES</p>
        </div>

        <div class="stats-item">
          <p class="amount">314</p>
          <p class="name">TEMPLATES</p>
        </div>

        <div class="stats-item">
          <p class="amount">12M+</p>
          <p class="name">QUERIES</p>
        </div>

      </div>

    </div>

    <div class="image">
      <img class="image-desktop" src="images/image-header-desktop.jpg" alt="">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/B1N4R1" target="_blank">B1N4R1</a>.
  </div>

</body>
</html>
