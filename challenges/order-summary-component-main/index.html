<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <main>

    <figure class="hero">
      <img src="images/illustration-hero.svg" width="450" height="220" alt="Girl dacing to music ilustration" aria-hidden="true">
    </figure>

    <section class="summary">

      <h1 class="title">Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan">

        <div class="icon">
          <img src="images/icon-music.svg" alt="">
        </div>

        <div class="info">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>

        <a href="#" class="btn change">Change</a>

      </div>
      
      <button class="btn payment">Proceed to Payment</button>

      <button class="btn cancel">Cancel Order</button>

    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/B1N4R1" target="_blank">B1N4R1</a>.
  </footer>
</body>
</html>
