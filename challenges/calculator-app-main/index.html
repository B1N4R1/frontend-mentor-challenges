<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">

    <div class="head">
      <h1 class="logo">calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="toggle">
          <div class="circle" data-theme="1"></div>
          <div class="circle" data-theme="2"></div>
          <div class="circle" data-theme="3"></div>
        </div>
      </div>
    </div>
    <div class="calculator">
      <div class="screen">
        6
        <div class="operation">5+5=</div>
      </div>
      <div class="keypad">
        <div id="key-0" class="key" data-key="number">
          <span>0</span>
        </div>
        <div id="key-1" class="key" data-key="number">
          <span>1</span>
        </div>
        <div id="key-2" class="key" data-key="number">
          <span>2</span>
        </div>
        <div id="key-3" class="key" data-key="number">
          <span>3</span>
        </div>
        <div id="key-4" class="key" data-key="number">
          <span>4</span>
        </div>
        <div id="key-5" class="key" data-key="number">
          <span>5</span>
        </div>
        <div id="key-6" class="key" data-key="number">
          <span>6</span>
        </div>
        <div id="key-7" class="key" data-key="number">
          <span>7</span>
        </div>
        <div id="key-8" class="key" data-key="number">
          <span>8</span>
        </div>
        <div id="key-9" class="key" data-key="number">
          <span>9</span>
        </div>
        <div id="key-dot" class="key" data-key="dot">
          <span>.</span>
        </div>
        <div id="key-slash" class="key" data-key="slash">
          <span>/</span>
        </div>
        <div id="key-add" class="key" data-key="add">
          <span>+</span>
        </div>
        <div id="key-minus" class="key" data-key="minus">
          <span>-</span>
        </div>
        <div id="key-multiply" class="key" data-key="multiply">
          <span>x</span>
        </div>
        <div id="key-reset" class="key opt" data-key="reset">
          <span>RESET</span>
        </div>
        <div id="key-del" class="key opt" data-key="del">
          <span>DEL</span>
        </div>
        <div id="key-equal" class="key equal" data-key="equal">
          <span>=</span>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
