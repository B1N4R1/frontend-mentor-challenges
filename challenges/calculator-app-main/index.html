<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' defer integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
  <script src="calculator.js" defer></script>
  <script src="themes.js" defer></script>

</head>
<body class="theme-1">

  <div class="container">

    <div class="head">
      <h1 class="logo">calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="toggle">
          <div class="circle" data-theme="1"></div>
          <div class="circle" data-theme="2"></div>
          <div class="circle" data-theme="3"></div>
        </div>
      </div>
    </div>
    <div class="calculator">
      <div class="screen">
        <span class="cur-operand" data-cur-operand></span>
        <div class="prev-operand" data-prev-operand></div>
      </div>
      <div class="keypad">

        <button class="key" data-number>7</button>
        <button class="key" data-number>8</button>
        <button class="key" data-number>9</button>
        <button class="key" data-del>DEL</button>

        <button class="key" data-number>4</button>
        <button class="key" data-number>5</button>
        <button class="key" data-number>6</button>
        <button class="key" data-operation>+</button>

        <button class="key" data-number>1</button>
        <button class="key" data-number>2</button>
        <button class="key" data-number>3</button>
        <button class="key" data-operation>-</button>

        <button class="key" data-number>.</button>
        <button class="key" data-number>0</button>
        <button class="key" data-operation>/</button>
        <button class="key" data-operation>x</button>

        <button class="key" data-reset>RESET</button>
        <button class="key" data-equal>=</button>

      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/B1N4R1" target="_blank">B1N4R1</a>.
  </div>

</body>
</html>
